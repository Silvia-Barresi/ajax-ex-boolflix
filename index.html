<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f544440f57.js" crossorigin="anonymous"></script>
  </head>
  <body>

      <div class="input">
        <input id="search" type="text" placeholder="scrivi un titolo">
        <button id="button" type="button" name="button">Search</button>
      </div>



    <!-- template -->

    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie">
        <h3>{{title}}</h3>
        <p>{{original_title}}</p>
        <p>{{{original_language}}}</p>
        <p>{{{vote_average}}}</p>
      <div>
    </script>











  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </body>
</html>
